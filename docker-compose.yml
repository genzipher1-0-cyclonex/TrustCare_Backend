version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trust_care_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: trust_care_db
      POSTGRES_USER: trust_care_user
      POSTGRES_PASSWORD: trust_care_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trust_care_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trust_care_user -d trust_care_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trust_care_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      Database_Url: jdbc:postgresql://postgres:5432/trust_care_db
      Database_Username: trust_care_user
      Database_Password: trust_care_password

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"

      # JWT Configuration
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
      
      # Email Configuration (Gmail SMTP)
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      # Encryption Configuration
      JWT_Secret_Key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      AES_256_Key: 4D635166546A576E5A7234753778214125442A472D4B614E645267556B587032
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trust_care_network

volumes:
  postgres_data:
    driver: local

networks:
  trust_care_network:
    driver: bridge
